<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <h1>Transform</h1>
    <canvas class="canvas" width="500" height="300"></canvas>
    <script>
      const canvas = document.querySelector('.canvas');
      const ctx = canvas.getContext('2d');

      function render() {
        ctx.beginPath();
        ctx.arc(100, 100, 30, 0, Math.PI * 2, false); // false는 생략 가능.
        ctx.stroke();
        ctx.translate(50, 50);
        ctx.beginPath();
        ctx.arc(100, 100, 30, 0, Math.PI * 2, false); // false는 생략 가능.
        ctx.stroke();
      }

      render();
    </script>
  </body>
</html>
