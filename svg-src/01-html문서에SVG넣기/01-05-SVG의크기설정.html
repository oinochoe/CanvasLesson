<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SVG</title>
  <style>
    body {
      margin: 0;
    }
    svg {
      /*CSS에서 설정한 크기는 눈에 보이는 실제 크기*/
      width: 500px;
      height: 500px;
      background: #ddd;
    }
  </style>
</head>
<body>
  <!-- viewBox의 크기에 따라 내부 요소들은 상대적으로 위치와 크기가 결정 -->
  <svg viewBox="0 0 1500 1500">
    <rect x="0" y="0" width="100" height="100"></rect>
    <circle cx="200" cy="200" r="40"></circle>
  </svg>
</body>
</html>
