<!DOCTYPE html>
<html>
  <head>
    <title>Animation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @keyframes sample-ani {
        0% {
          width: 100px;
        }
        50% {
          width: 500px;
          height: 100px;
        }
        100% {
          height: 200px;
        }
      }
      .box {
        width: 100px;
        height: 100px;
        background: red;
        animation: sample-ani 3s infinite alternate;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>
</html>
