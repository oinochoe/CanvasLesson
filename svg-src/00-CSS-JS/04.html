<!DOCTYPE html>
<html>
  <head>
    <title>JS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: red;
      }
      .box:nth-child(1) {
        /*width: 200px;
        height: 200px;*/
        /*transform-origin: right bottom;*/
        transform-origin: 100% 100%;
        transform: rotate(40deg);
      }
      .box:nth-child(2) {
        background: green;
      }
    </style>
  </head>
  
  <body>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
