<!DOCTYPE html>
<html>
  <head>
    <title>Transition</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .box {
        width: 100px;
        height: 100px;
        background: red;
        /*transition-property: width;*/
        transition: 1s cubic-bezier(0.24, 0.87, 1, 1) 1s;
        /*transition-timing-function: linear 등속*/
      }
      .box:hover {
        width: 500px;
        background: blue;
      }
    </style>
  </head>

  <body>
    <div class="box"></div>
  </body>
</html>
